<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/card.css">
    <link rel="stylesheet" href="./styles/request.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">

    <title>AtuaPizza</title>

  </head>
  <body>
    <div id="app">
      <div class="main-request">
        <h1>Escolha a Forma de Pedido</h1>
        <div class="card-div">
          <div class="card local-form">
            <img src="public/local-img.png" alt="Local Logo" class="img-local">
            <p>Pedir no Local</p>
          </div>
          <div class="card delivery-form">
            <img src="public/delivery-img.png" alt="Delivery Logo" class="img-del">
            <p>Delivery</p>
          </div>
          <div class="card enc-form">
            <img src="public/encomenda-img.png" alt="Encomenda Logo" class="img-enc">
            <p>Encomendar</p>
          </div>
        </div>
        <div class="d-flex mt-5 ms-5 w-100 justify-content-start">
          <button class="btn btn-secondary" onclick="location.href = '/'" type="button">Voltar</button>
        </div>
      </div>
    </div>
    <script type="module" src="request.js"></script>
  </body>
</html>
